<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Materiais de Obra</title>
    <link rel="stylesheet" href="ListaCompras.css">
</head>
<body>
    <div id="app">
        <!-- Menu da aplicação -->
        <div id="menu-area" class="menu-area">
            <ul class="menu">
                <li><button id="config-products-btn">Configurar Produtos</button></li>
                <li><button id="edit-data-btn">Editar Dados</button></li>
                <li><button id="save-cookies-btn">Salvar Dados em Cookies</button></li>
                <li><button id="load-cookies-btn">Recuperar Dados em Cookies</button></li>
                <li><button id="print-btn">Imprimir</button></li>
            </ul>
        </div>

        <!-- Tela de Configuração -->
        <div id="config-screen" class="screen">
            <h1>Configuração de Produtos</h1>
            <div class="form-group">
                <label for="image-url">URL da Imagem:</label>
                <input type="text" id="image-url" placeholder="https://exemplo.com/imagem.jpg">
            </div>
            <div class="form-group">
                <label for="product-code">Código:</label>
                <input type="text" id="product-code" placeholder="Código do produto">
            </div>
            <div class="form-group">
                <label for="product-desc">Descrição:</label>
                <input type="text" id="product-desc" placeholder="Descrição do produto">
            </div>
            <div class="button-group">
                <button id="advance-btn" class="btn">Adicionar</button>
                <button id="start-btn" class="btn primary">Avançar</button>
            </div>
            <div id="products-list" class="products-list"></div>
        </div>

        <!-- Tela de Edição -->
        <div id="edit-screen" class="screen hidden">
            <div class="edit-content">
                <div id="shopping-list-area" class="shopping-list-area">
                    <h2>Lista de Compras</h2>
                    <div id="shopping-list" class="shopping-list"></div>
                </div>
                <div id="selection-area" class="selection-area">
                    <div class="selection-header">
                        <h2 id="environment-title">Ambiente</h2>
                        <button id="finish-environment-btn" class="btn primary">Finalizar Ambiente</button>
                    </div>
                    <div class="search-area">
                        <input type="text" id="search-input" placeholder="Pesquisar por código ou descrição...">
                    </div>
                    <div id="favorite-filters" class="favorite-filters"></div>
                    <div id="filtered-items" class="filtered-items"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para nome do ambiente -->
    <div id="environment-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Novo Ambiente</h2>
            <input type="text" id="environment-name" placeholder="Nome do ambiente">
            <div class="modal-buttons">
                <button id="cancel-environment-btn" class="btn">Cancelar</button>
                <button id="save-environment-btn" class="btn primary">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal para edição de dados -->
    <div id="edit-data-modal" class="modal hidden">
        <div class="modal-content large">
            <h2>Editar Dados</h2>
            <textarea id="json-data" rows="20" cols="50"></textarea>
            <div class="modal-buttons">
                <button id="save-json-btn" class="btn primary">Salvar</button>
                <button id="cancel-json-btn" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="ListaCompras.js"></script>
</body>
</html>
